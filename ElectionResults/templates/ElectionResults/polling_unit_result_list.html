{% extends 'main.html' %}

{% block body %}
    <div class="row">
      {% for polling_unit in polling_units %}
      <div class="col-md-6">
        <h2 class="text-success">{{polling_unit.name}}</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Party</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            {% for result in polling_unit.results.all %}
            <tr>
              <td>{{result.party_abbreviation}}</td>
              <td>{{result.party_score}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% endfor %}
    </div>
{% endblock %}
